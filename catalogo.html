    <title>Portal Negócios</title>
    
    <script type="text/javascript">

      var url2 = window.location.href; 
      var url = decodeURI(url2);
      var res = url.split('?'); 
      var categoria = res[1].split("=");

      var aFornecedores = retornaFornecedores(categoria);

      window.onload=function(){
      
        var p = document.getElementById('divTitulo');
        
        p.innerHTML += '<H3 style="text-align:center;color:#79b564">' + categoria[1] + '</H3>';

        var pSection = document.getElementById('seçao_fornecedores_principal');

        var colunas = 1;

        var texto="";

        for( aFornecedoresElem = 0; aFornecedoresElem < aFornecedores.length ; aFornecedoresElem++){
          
          if(colunas == 1){
            texto += '<div class="row">';
          }
          
          texto += '<div class="col s12 m4">';
            texto += '<div class="card green">';
              texto += '<div class="card-image" style="text-align: center;">';
                texto += '<img src="imagens/hortifruti.jpg">';
              texto += '</div>';

              texto += '<div class="card-content white-text">';
                texto += '<span class="card-title">' + aFornecedores[aFornecedoresElem][0] + '</span>';   
                texto += '<p>' + aFornecedores[aFornecedoresElem][1][0] + '</p>';
              texto += '</div>';
              
              texto += '<div class="card-action">';
                texto += '<a style="color:white;" href="https://wa.me/'+aFornecedores[aFornecedoresElem][1][1]+'?text=sua%20mensagem"><img src="./imagens/WhatsApp-icone.png" alt="HTML tutorial" width="32" height="32" />'+aFornecedores[aFornecedoresElem][1][1]+'</a>';
              texto += '</div>';
    
              texto += '<div class="card-action">';
                texto += '<a style="color:white;"href="mailto:'+aFornecedores[aFornecedoresElem][1][4]+'?subject=Informações"><img src="./imagens/email_icone.png" alt="HTML tutorial" width="32" height="32" />'+aFornecedores[aFornecedoresElem][1][4]+'</a>';
              texto += '</div>';
                  

            texto += '</div>';
          texto += '</div>';

          colunas++;

          if (colunas == 4){
            texto += '</div>';
            colunas = 1;
          }

        }

        pSection.innerHTML += texto;



      
      }


    </script>
