    <title>Portal Negócios</title>
    
    <script type="text/javascript">

      var aCategorias = retornaCategorias();

      window.onload=function(){

        var p = document.getElementById('seçao_categorias_principal');

        var colunas = 1;

        var texto="";

        for( aCategoriasElem = 0; aCategoriasElem < aCategorias.length ; aCategoriasElem++){
          
          if(colunas == 1){
            texto += '<div class="row">';
          }
          
          texto += '<div class="col s12 m4">';
            texto += '<div class="card green">';
              texto += '<div class="card-image" style="text-align: center;">';
                  
                texto += '<a style="color:white;" href="catalogo.html?categoria=' + aCategorias[aCategoriasElem][0] + '"><img src='+aCategorias[aCategoriasElem][1][1]+' class="responsive-img">'+aCategorias[aCategoriasElem][0]+'</a>';

              texto += '</div>';    
            texto += '</div>';
          texto += '</div>';

          colunas++;

          if (colunas == 4){
            texto += '</div>';
            colunas = 1;
          }

        }

        p.innerHTML += texto;

      }
      
      $(document).ready(function(){
    $('.sidenav').sidenav();
});


    </script>
